version: "3.9"

services:
  database:
    image: postgres:15
    container_name: dz-kitab-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: dz_kitab
    ports:
      - "5432:5432"  # Fixed: Match DATABASE_URL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dzkitab-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d dz_kitab"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: dz-kitab-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - dzkitab-network
    environment:
      - DATABASE_URL=postgresql://admin:admin123@database:5432/dz_kitab
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-default-secret-key-change-in-production}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    env_file:
      - .env

volumes:
  postgres_data:

networks:
  dzkitab-network:
